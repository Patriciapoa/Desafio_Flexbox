<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-cell">
            <img src="./images/cell.png" alt="celular">
        </div>
    <div class="instagram-continue">
    <div class="group">
        <img src="./images/logo.png" alt="instgram logo">
        <div class="profile-photo">
            <img src="./images/foto.jpg" alt="foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continue como @patrícia</a>
        <a href="#"class="instagram-logout">Remover conta</a>
    </div> 
    <div class="group">
        <p class="not-account">Não é @patrícia? </p>
        <p class="not-account">
            <span class="Link-blue">Alterar contas</span>
           ou
           <span class="Link-blue">Inscreva-se</span>
        </p>
    </div> 
    <div class="get-the-app">
        <p class="get-app">Obtenha o aplicativo.</p>
        <br>
        <img src="./images/app-btn.png">
    </div>
    </div>
    </div>
</body>
</html>
